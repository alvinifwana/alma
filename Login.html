<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <link rel="icon" href="asset/image/logo/lg.png" type="image/png">
        <link rel="stylesheet" href="asset/style.css">
        <!--FRAMEWORK BOOSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--FRAMEWORK AOS ANIMASI-->
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <title>Codenest - Web Developer</title>
      </head>      
</head>
<body>
    
    <section>
        <div class="form-box" data-aos="zoom-in">
            <div class="form-value">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <h2 class="text-white">Masuk</h2>
                    <center><img src="asset/image/logo/lg.png" alt="" width="50px" height="50px"></center>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="loginEmail" required autocomplete="off">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="loginPassword" required>
                        <label for="">Kata Sandi</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Ingatkan Saya  
                    </div>
                <button type="submit" class="login-button">Masuk</button>
                    <div class="register">
                        <p>Tidak punya akun? <a href="Register.html">Daftar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    
    
   <!--JAVASCRIPT -- MENGGUNAKAN IF ELSE UNTUK LOGIN -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

            const registeredUser = JSON.parse(localStorage.getItem('registeredUser'));

            if (registeredUser && registeredUser.email === loginEmail && registeredUser.password === loginPassword) {
                showModal("Berhasil masuk! Selamat datang.");
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 2000);
            } else {
                showModal("Gagal Masuk.Mohon periksa data Anda atau daftar.");
            }
        }

        function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('modal').style.display = "none";
        }
    </script>

 <!-- Ini untuk animasi AOS-->
<script>
    AOS.init({
        duration: 1200,
        easing: 'ease',
        once: true,
    });
</script>
</body>
</html>

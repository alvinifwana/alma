<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="asset/image/logo/lg.png" type="image/png">
  <link rel="stylesheet" href="asset/style.css">
  <!--FRAMEWORK BOOSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--FRAMEWORK AOS ANIMASI -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <title>Codenest - Web Developer</title>
</head>
<body>
    <section>
        <div class="form-box" data-aos="zoom-in">
            <div class="form-value">
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <h2 class="text-white">Daftar</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" required autocomplete="off">
                        <label for="">Nama Lengkap</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required autocomplete="off">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="">Kata Sandi</label>
                    </div>
                    <button type="submit" class="login-button">Daftar</button>
                    <div class="register">
                        <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    

    <!-- SCRIPT AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   
    


    <!--JAVASCRIPT -- MENGGUNAKAN IF ELSE UNTUK REGISTER -->
    <script>
        function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                localStorage.setItem('registeredUser', JSON.stringify({ username, email, password }));
                showModal("Pendaftaran berhasil! Kamu bisa masuk sekarang.");
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showModal("Pendaftaran gagal!. Mohon lengkapi data dengan benar.");
            }
        }

        function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('modal').style.display = "none";
        }
    </script>

    <!-- Ini untuk animasi AOS-->
    <script>
        AOS.init({
            duration: 1200,
            easing: 'ease',
            once: true,
        });
    </script>
    
</body>
</html>
